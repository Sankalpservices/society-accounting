<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Accounting Software - Sankalp Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #f5576c;
        }

        .society-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .society-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .society-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .society-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .society-card p {
            color: #666;
            margin-bottom: 8px;
        }

        .society-card .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè¢ Society Accounting Software</h1>
            <p>Sankalp Management & Consultant Services</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Alert Messages -->
            <div id="alertBox" class="alert"></div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <h4 id="totalSocieties">0</h4>
                    <p>Total Societies</p>
                </div>
                <div class="stat-card">
                    <h4 id="activeSocieties">0</h4>
                    <p>Active Societies</p>
                </div>
            </div>

            <!-- Section Title -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2 class="section-title" style="margin: 0;">Your Societies</h2>
                <button class="btn btn-success" onclick="openAddModal()">+ Add New Society</button>
            </div>

            <!-- Societies Grid -->
            <div id="societiesGrid" class="society-grid">
                <!-- Societies will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Society Modal -->
    <div id="societyModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New Society</h2>
            <form id="societyForm" onsubmit="saveSociety(event)">
                <input type="hidden" id="societyId">
                
                <div class="form-group">
                    <label>Society Name *</label>
                    <input type="text" id="societyName" required>
                </div>

                <div class="form-group">
                    <label>Registration Number *</label>
                    <input type="text" id="regNumber" required>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city">
                </div>

                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" value="Maharashtra">
                </div>

                <div class="form-group">
                    <label>PIN Code</label>
                    <input type="text" id="pincode" pattern="[0-9]{6}">
                </div>

                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" id="contactPerson">
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="mobile" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label>Financial Year Start</label>
                    <select id="fyStart">
                        <option value="04">April</option>
                        <option value="01">January</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <select id="status">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn btn-success">Save Society</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // IndexedDB Database Name and Version
        const DB_NAME = 'SocietyAccountingDB';
        const DB_VERSION = 1;
        let db;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = function(event) {
                showAlert('Database error: ' + event.target.error, 'error');
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                console.log('Database opened successfully');
                loadSocieties();
            };

            request.onupgradeneeded = function(event) {
                db = event.target.result;
                
                // Create Societies Object Store
                if (!db.objectStoreNames.contains('societies')) {
                    const societyStore = db.createObjectStore('societies', { 
                        keyPath: 'id', 
                        autoIncrement: true 
                    });
                    
                    // Create indexes for searching
                    societyStore.createIndex('name', 'name', { unique: false });
                    societyStore.createIndex('regNumber', 'regNumber', { unique: true });
                    societyStore.createIndex('status', 'status', { unique: false });
                    
                    console.log('Object store "societies" created');
                }
            };
        }

        // Add/Update Society
        function saveSociety(event) {
            event.preventDefault();
            
            const society = {
                name: document.getElementById('societyName').value,
                regNumber: document.getElementById('regNumber').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                pincode: document.getElementById('pincode').value,
                contactPerson: document.getElementById('contactPerson').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                fyStart: document.getElementById('fyStart').value,
                status: document.getElementById('status').value,
                createdDate: new Date().toISOString(),
                modifiedDate: new Date().toISOString()
            };

            const societyId = document.getElementById('societyId').value;
            if (societyId) {
                society.id = parseInt(societyId);
            }

            const transaction = db.transaction(['societies'], 'readwrite');
            const objectStore = transaction.objectStore('societies');
            
            const request = societyId ? objectStore.put(society) : objectStore.add(society);

            request.onsuccess = function() {
                showAlert(societyId ? 'Society updated successfully!' : 'Society added successfully!', 'success');
                closeModal();
                loadSocieties();
            };

            request.onerror = function(event) {
                showAlert('Error saving society: ' + event.target.error, 'error');
            };
        }

        // Load All Societies
        function loadSocieties() {
            const transaction = db.transaction(['societies'], 'readonly');
            const objectStore = transaction.objectStore('societies');
            const request = objectStore.getAll();

            request.onsuccess = function() {
                const societies = request.result;
                displaySocieties(societies);
                updateStats(societies);
            };

            request.onerror = function(event) {
                showAlert('Error loading societies: ' + event.target.error, 'error');
            };
        }

        // Display Societies in Grid
        function displaySocieties(societies) {
            const grid = document.getElementById('societiesGrid');
            
            if (societies.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                        </svg>
                        <h3>No Societies Found</h3>
                        <p>Click "Add New Society" to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = societies.map(society => `
                <div class="society-card">
                    <h3>${society.name}</h3>
                    <p><strong>Reg No:</strong> ${society.regNumber}</p>
                    <p><strong>City:</strong> ${society.city || 'N/A'}</p>
                    <p><strong>Contact:</strong> ${society.contactPerson || 'N/A'}</p>
                    <p><strong>Mobile:</strong> ${society.mobile || 'N/A'}</p>
                    <p><strong>Status:</strong> <span style="color: ${society.status === 'active' ? 'green' : 'red'};">${society.status.toUpperCase()}</span></p>
                    <div class="actions">
                        <button class="btn btn-success" onclick="selectSociety(${society.id})">Open</button>
                        <button class="btn" onclick="editSociety(${society.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteSociety(${society.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update Statistics
        function updateStats(societies) {
            document.getElementById('totalSocieties').textContent = societies.length;
            document.getElementById('activeSocieties').textContent = 
                societies.filter(s => s.status === 'active').length;
        }

        // Edit Society
        function editSociety(id) {
            const transaction = db.transaction(['societies'], 'readonly');
            const objectStore = transaction.objectStore('societies');
            const request = objectStore.get(id);

            request.onsuccess = function() {
                const society = request.result;
                
                document.getElementById('modalTitle').textContent = 'Edit Society';
                document.getElementById('societyId').value = society.id;
                document.getElementById('societyName').value = society.name;
                document.getElementById('regNumber').value = society.regNumber;
                document.getElementById('address').value = society.address;
                document.getElementById('city').value = society.city;
                document.getElementById('state').value = society.state;
                document.getElementById('pincode').value = society.pincode;
                document.getElementById('contactPerson').value = society.contactPerson;
                document.getElementById('mobile').value = society.mobile;
                document.getElementById('email').value = society.email;
                document.getElementById('fyStart').value = society.fyStart;
                document.getElementById('status').value = society.status;
                
                document.getElementById('societyModal').classList.add('active');
            };
        }

        // Delete Society
        function deleteSociety(id) {
            if (!confirm('Are you sure you want to delete this society? This action cannot be undone.')) {
                return;
            }

            const transaction = db.transaction(['societies'], 'readwrite');
            const objectStore = transaction.objectStore('societies');
            const request = objectStore.delete(id);

            request.onsuccess = function() {
                showAlert('Society deleted successfully!', 'success');
                loadSocieties();
            };

            request.onerror = function(event) {
                showAlert('Error deleting society: ' + event.target.error, 'error');
            };
        }

        // Select Society (for future use - will navigate to society dashboard)
        function selectSociety(id) {
            localStorage.setItem('selectedSocietyId', id);
            showAlert('Society selected! (Dashboard module will be added in Phase 2)', 'success');
        }

        // Open Add Modal
        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Society';
            document.getElementById('societyForm').reset();
            document.getElementById('societyId').value = '';
            document.getElementById('societyModal').classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('societyModal').classList.remove('active');
            document.getElementById('societyForm').reset();
        }

        // Show Alert
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;
            
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }

        // Initialize on page load
        window.onload = function() {
            initDB();
        };
    </script>
</body>
</html>
